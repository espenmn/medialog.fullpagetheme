	<script type="text/javascript" src="++theme++medialog.fullpagetheme/static/jquery.fullPage.js">
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#content-core').fullpage({
			    sectionSelector: '.section .visualIEFloatFix',
				//Navigation
        
			//Scrolling
			css3: true,
			scrollingSpeed: 700,
			autoScrolling: true,
			fitToSection: true,
			fitToSectionDelay: 1000,
			scrollBar: false,
			easing: 'easeInOutCubic',
			easingcss3: 'ease',
			loopBottom: false,
			loopTop: false,
			loopHorizontal: true,
			continuousVertical: false,
			scrollOverflow: false,
			touchSensitivity: 15,
			normalScrollElementTouchThreshold: 5,
			
			//Design
			paddingTop: '3em',
        	paddingBottom: '10px',
       		fixedElements: '#menu',
        	responsiveWidth: 0,
        	responsiveHeight: 0,

			//Accessibility
			keyboardScrolling: true,
			animateAnchor: true,
			recordHistory: true,
 
			//Custom selectors
			sectionSelector: '.section',
			slideSelector: '.slide',

			});
		});		
	</script>
