	<script type="text/javascript">
		$(document).ready(function() {
			$('#content-core, #fullpage').fullpage({

				//Navigation
        
			//Scrolling
			css3: true,
			scrollingSpeed: 700,
			autoScrolling: true,
			//fitToSection: true,
			fitToSectionDelay: 1000,
			scrollBar: false,
			easing: 'easeInOutCubic',
			easingcss3: 'ease',
			touchSensitivity: 15,
			normalScrollElementTouchThreshold: 5,
			
			//Design
			paddingTop: '2em',
        	//paddingBottom: '10px',
       		fixedElements: '#menu',
        	responsiveWidth: 0,
        	responsiveHeight: 0,

			//Accessibility
			keyboardScrolling: true,
			animateAnchor: true,
			recordHistory: true,
 
			//Custom selectors
			sectionSelector: '.section',
			slideSelector: '.slide',
			
			 menu: '#menu',
			//responsive: 700,
			});
		});	
		new WOW().init();
	</script>
