 	<!-- This following line is only necessary in the case of using the plugin option `scrollOverflow:true` -->
	<script type="text/javascript" src="++theme++medialog.fullpagetheme/static/jquery.slimscroll.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#content-core').fullpage({
			//Scrolling
			css3: true,
			scrollingSpeed: 700,
			autoScrolling: true,
			fitToSection: true,
			fitToSectionDelay: 1000,
			scrollBar: true,
			easing: 'easeInOutCubic',
			easingcss3: 'ease',
			touchSensitivity: 15,
			//normalScrollElementTouchThreshold: 5,
			slidesNavigation: true,
            slidesNavPosition: 'bottom',
            loopHorizontal: true,
            scrollOverflow: true,
            normalScrollElements: '#products, .product-boxes',
			
			//Design
			paddingTop: '2em',
        	//paddingBottom: '10px',
       		fixedElements: '.fixed',
        	responsiveWidth: 0,
        	responsiveHeight: 0,
        	controlArrows: true,
            verticalCentered: true,
            resize : true,

			//Accessibility
			keyboardScrolling: true,
			animateAnchor: true,
			recordHistory: true,
 
			//Custom selectors
			sectionSelector: '.section',
			slideSelector: '.slide',
			
			
			 menu: '#menu',
			responsive: 700,
			});
		});		
	</script>
